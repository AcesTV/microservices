services:
  gateway-service:
    build: 
      context: gateway-service
      dockerfile: Dockerfile
    env_file:
      - ./gateway-service/.env
    networks:
      - test-network
    ports:
      - "8002:8002"
    depends_on:
      - auth-service
      - menu-service
      - order-service


  auth-service:
    build: 
      context: auth-service
      dockerfile: Dockerfile
    env_file:
      - ./auth-service/.env
    networks:
      - test-network
    depends_on:
      - auth-db
      - rabbitmq
    volumes:
      - ./auth-service:/app

  auth-db:
    image: postgres:15-alpine
    container_name: auth-db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: auth_db
    volumes:
      - auth_postgres_data:/var/lib/postgresql/data
      - ./auth-service/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - test-network

  menu-service:
    build: 
      context: menu-service
      dockerfile: Dockerfile
    env_file:
      - ./menu-service/.env
    networks:
      - test-network
    depends_on:
      - menu-db
      - rabbitmq
    volumes:
      - ./menu-service:/app

  menu-db:
    image: mongo:5.0
    container_name: menu-db
    restart: always
    ports:
      - 27018:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: menu_db
    volumes:
      - menu_mongodb_data:/data/db
      - ./menu-service/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - test-network

  adminer:
    image: adminer:latest
    container_name: adminer
    restart: always
    ports:
      - 8081:8080
    environment:
      ADMINER_DEFAULT_SERVER: auth-db
    networks:
      - test-network
    depends_on:
      - auth-db


  mongo-express-menu:
    image: mongo-express:latest
    container_name: mongo-express-menu
    restart: always
    ports:
      - 8082:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: password
      ME_CONFIG_MONGODB_URL: mongodb://admin:password@menu-db:27017/
      ME_CONFIG_MONGODB_ENABLE_ADMIN: "true"
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: passwordmongo
    networks:
      - test-network
    depends_on:
      - menu-db
      
  order-service:
    build: 
      context: order-service
      dockerfile: Dockerfile
    container_name: order-service
    env_file:
      - ./order-service/.env
    networks:
      - test-network
    depends_on:
      - order-db
      - rabbitmq
    volumes:
      - ./order-service:/app

  order-db:
    image: postgres:15-alpine
    container_name: order-db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: order_db
    volumes:
      - order_postgres_data:/var/lib/postgresql/data
      - ./order-service/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - test-network

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: password
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - test-network
    ports:
      - 5672:5672
      - 15672:15672

networks:
  test-network:
    driver: bridge

volumes:
  auth_postgres_data:
  menu_mongodb_data:
  order_postgres_data:
  rabbitmq_data:
  keys:
  
